<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha384-S58meLBGKxIiQmJ/pJ8ilvFUcGcqgla+mWH9EEKGm6i6rKxSTA2kpXJQJ8n7XK4w" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  <body>
    <div id="calculator">
      <div id="calForm">0</div>
      <div class="buttons">
        <input type="button" class="buttonNum" value="7">
        <input type="button" class="buttonNum" value="8">
        <input type="button" class="buttonNum" value="9">
        <input type="button" class="buttonCal" value="+">
      </div>
      <div class="buttons">
        <input type="button" class="buttonNum" value="4">
        <input type="button" class="buttonNum" value="5">
        <input type="button" class="buttonNum" value="6">
        <input type="button" class="buttonCal" value="-">
      </div>
      <div class="buttons">
        <input type="button" class="buttonNum" value="1">
        <input type="button" class="buttonNum" value="2">
        <input type="button" class="buttonNum" value="3">
        <input type="button" class="buttonCal" value="*">
      </div>
      <div class="buttons">
        <input type="button" class="buttonNum" value="0">
        <input type="button" class="buttonNum" value="00">
        <input type="button" class="buttonDec" value=".">
        <input type="button" class="buttonCal" value="/">
      </div>
      <div class="buttonsACEq">
        <input type="button" id="buttonAC" value="AC">
        <input type="button" id="buttonEq" value="=">
      </div>
    </div>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
